<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">





</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Update Student</h1>
            <form action="{{ url_for('update_student', id=student.id) }}" method="POST">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" name="name" value="{{ student.name }}" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" name="email" value="{{ student.email }}" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Age</label>
                    <div class="control">
                        <input class="input" type="number" name="age" value="{{ student.age }}" required>
                    </div>
                </div>




                <div class="field">
                    <label class="label">Major</label>
                    <div class="control">
                        <input class="input" type="text" name="major" value="{{ student.major }}" required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Update Student</button>
                        <a href="{{ url_for('index') }}" class="button is-light">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
